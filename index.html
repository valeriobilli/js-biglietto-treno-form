<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Biglietto treno</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-5">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        <div class="row d-flex justify-content-betwween">
            <div class="col-4">
                <label for="name">Nome Cognome</label>
                <input type="text" id="name" placeholder="Inserisci nome e cognome">
            </div>
            <div class="col-4">
                <label for="km">Km da percorrere</label>
                <input type="number" id="km" placeholder="Inserisci i km da percorrere">
            </div>
            <div class="col-4">
                <label for="age">Fascia di et√†</label>
                <select id="age">
                    <option value="1">Minorenne (&lt;18)</option>
                    <option value="2">Maggiorenne (18-65)</option>
                    <option value="3">Senior (65+)</option>
                </select>
            </div>           
            <div class="col-12 d-flex justify-content-center mt-5">
                <button id="calcola"  class="m-2 btn btn-primary">Calcola</button>
                <button id="reset" class="m-2 btn btn-primary">Annulla</button>
            </div>
        </div>
        <div class="card mt-5">
            <div class="row">
                <h3>Dettagli passeggero</h3>
                <hr class="px-5">
                <div class="col-4">
                    <div class="fw-bold">Nome passeggero:</div>
                    <div id="ticketName"></div>
                </div>
                <div class="col-2">
                    <div class="fw-bold">Offerta:</div>
                    <div id="ticketSale"></div>
                </div>
                <div class="col-2">
                    <div class="fw-bold">Carrozza:</div>
                    <div>7</div>
                </div>
                <div class="col-2">
                    <div class="fw-bold">Codice CP:</div>
                    <div>92911</div>
                </div>
                <div class="col-2">
                    <div class="fw-bold">Costo biglietto:</div>
                    <div id="ticketPrice"></div>
                </div>
            </div>
        </div>
       
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
